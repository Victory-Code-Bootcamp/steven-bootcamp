<!DOCTYPE html>
<html lang="en">
  <head>

    <title>bootstrap daily challenge</title>

  <body>
    <!-- Create a header section by adding a row class within the container and divide it into two columns. The left column should contain a logo or a title, and the right column should contain a navigation menu.
Create a main content section by adding another row element within the container and divide it into three columns. The left and right columns should be empty, and the center column should contain some sample content like text, images, or a form. The last column should be empty as well.
Create a footer section with some random text -->
    <div class="container-fluid">
      <header>
        <div class="row">
          <div class="col text-center">logo</div>
          <div class="col">
            <nav>
              <a href="index.html">home</a>
              <a href="about.html">about</a>
              <a href="contact.html">contact</a>
            </nav>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <p>here is some text in the middle column.</p>
        </div>
        <div class="col"></div>
      </div>
      <footer>
        <p>random text</p>
      </footer>
    </div>
